<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Reservation System</title>
</head>

<body>
    <div class="container">
        <h1>Flight Reservation System</h1>

        <h2>Available Flights</h2>
        <div id="flightList"></div>

        <h2>Book a Flight</h2>
        <form id="bookingForm">
            <label for="flightNumber">Flight Number:</label>
            <input type="text" id="flightNumber" required>
            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" required>
            <label for="passengerEmail">Passenger Email:</label>
            <input type="email" id="passengerEmail" required>
            <button type="submit">Book Flight</button>
        </form>

        <h2>View Bookings</h2>
        <input type="text" id="viewFlightNumber" placeholder="Enter Flight Number">
        <button id="viewBookingsButton">View Bookings</button>
        <div id="bookingResults"></div>

        <h2>View Waitlist</h2>
        <input type="text" id="viewWaitlistFlightNumber" placeholder="Enter Flight Number">
        <button id="viewWaitlistButton">View Waitlist</button>
        <div id="waitlistResults"></div>
    </div>

    <script>
        // Fetch and display available flights on page load
        window.onload = async () => {
            const response = await fetch('/api/flights');
            const flights = await response.json();
            const flightList = document.getElementById('flightList');
            flightList.innerHTML = flights.map(f => `<p>Flight Number: ${f.flightNumber} (Destination: ${f.destination})</p>`).join('');
        };

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const flightNumber = document.getElementById('flightNumber').value;
            const passengerName = document.getElementById('passengerName').value;
            const passengerEmail = document.getElementById('passengerEmail').value;

            const response = await fetch('/api/flights/book', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flightNumber, passengerName, passengerEmail })
            });
            const result = await response.json();
            alert(result.message);
        });

        document.getElementById('viewBookingsButton').addEventListener('click', async () => {
            const flightNumber = document.getElementById('viewFlightNumber').value;
            const response = await fetch(`/api/flights/${flightNumber}/bookings`);
            const bookings = await response.json();
            const bookingResults = document.getElementById('bookingResults');
            bookingResults.innerHTML = `<h3>Bookings for Flight ${flightNumber}</h3>` +
                bookings.map(p => `<p>Passenger: ${p.name}</p>`).join('');
        });

        document.getElementById('viewWaitlistButton').addEventListener('click', async () => {
            const flightNumber = document.getElementById('viewWaitlistFlightNumber').value;
            const response = await fetch(`/api/flights/${flightNumber}/waitlist`);
            const waitlist = await response.json();
            const waitlistResults = document.getElementById('waitlistResults');
            waitlistResults.innerHTML = `<h3>Waitlist for Flight ${flightNumber}</h3>` +
                waitlist.map(p => `<p>Passenger: ${p.name}</p>`).join('');
        });
    </script>
</body>

</html>
