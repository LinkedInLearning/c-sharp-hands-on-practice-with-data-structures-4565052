<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory and Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Inventory Management</h1>

    <input type="text" id="productCode" placeholder="Product Code" />
    <input type="text" id="name" placeholder="Item Name" />
    <input type="text" id="description" placeholder="Description" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="number" id="price" placeholder="Price" step="0.01" />
    <button id="addButton">Add Item</button>

    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>

    <h2>Shopping Cart</h2>
    <ul id="cartList"></ul>
    <h3>Total Items: <span id="cartTotal"></span></h3>
    <h3>Total Price: $<span id="cartTotalPrice"></span></h3>
  </div>

  <script>
    const inventoryApiUrl = '/api/inventory';
    const cartApiUrl = '/api/cart';

    document.getElementById('addButton').addEventListener('click', addItem);
    fetchInventory();
    fetchCart();

    async function fetchInventory() {
      const response = await fetch(inventoryApiUrl);
      const items = await response.json();
      displayInventory(items);
    }

    function displayInventory(items) {
      const inventoryList = document.getElementById('inventoryList');
      inventoryList.innerHTML = '';
      items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerText = `${item.name} (${item.productCode}): ${item.quantity} units`;
        listItem.setAttribute('data-productCode', item.productCode);

        const addButton = document.createElement('button');
        addButton.innerText = 'Add to Cart';
        addButton.className = 'addButton';
        addButton.addEventListener('click', () => addToCart(item.productCode));

        listItem.appendChild(addButton);
        inventoryList.appendChild(listItem);
      });
    }

    async function addItem() {
      const productCode = document.getElementById('productCode').value;
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const price = parseFloat(document.getElementById('price').value);

      const newItem = { productCode, name, description, quantity, price };

      await fetch(inventoryApiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newItem)
      });

      fetchInventory();
    }

    async function addToCart(productCode) {
      const response = await fetch(`${cartApiUrl}?productCode=${productCode}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        fetchCart();
        fetchInventory();
      } else {
        const error = await response.text();
        alert(error); 
      }
    }

    async function fetchCart() {
      const response = await fetch(cartApiUrl);
      const items = await response.json();
      displayCart(items);
    }

    function displayCart(items) {
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      const cartTotalPrice = document.getElementById('cartTotalPrice');
      cartList.innerHTML = '';
      let totalItems = 0;
      let totalPrice = 0;

      items.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerText = `${item.productName} (${item.id}): ${item.quantity} units - $${item.totalPrice.toFixed(2)}`;

        const removeButton = document.createElement('button');
        removeButton.innerText = 'Remove';
        removeButton.className = 'removeButton';
        removeButton.addEventListener('click', () => removeFromCart(item.id));

        listItem.appendChild(removeButton);
        cartList.appendChild(listItem);
        totalItems += item.quantity;
        totalPrice += item.quantity * item.price;
      });

      cartTotal.innerText = totalItems;
      cartTotalPrice.innerText = totalPrice.toFixed(2);
    }

    async function removeFromCart(productCode) {
      const response = await fetch(`${cartApiUrl}/${productCode}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        fetchCart();
        fetchInventory();
      }
    }
  </script>
</body>

</html>
